#首页标语动画
banner:
  enable: true
  title: 大镔的小世界
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

#公告
